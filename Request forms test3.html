<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Department Hub</h1>
    <nav>
        <ul>
            <li><a href="#mvr-request">MVR Request</a></li>
            <li><a href="#feedback">Feedback</a></li>
        </ul>
    </nav>
    <section id="mvr-request">
        <h2>MVR Request</h2>
        <form id="mvr-form" action="/submit-mvr" method="POST" enctype="multipart/form-data">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required><br><br>
            <label for="customerUsDot">Customer US DOT:</label>
            <input type="text" id="customerUsDot" name="customerUsDot" required><br><br>
            <label for="customerLegalName">Customer Legal Name / DBA:</label>
            <input type="text" id="customerLegalName" name="customerLegalName" required><br><br>
            <label for="cdlPicture">Upload CDL Picture:</label>
            <input type="file" id="cdlPicture" name="cdlPicture" required><br><br>
            <label for="cdlNumber">CDL Number:</label>
            <input type="text" id="cdlNumber" name="cdlNumber" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="cdlState">State:</label>
            <input type="text" id="cdlState" name="cdlState" required><br><br>
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="ach">ACH</option>
                <option value="creditCard">Credit Card</option>
                <option value="other">Other</option>
            </select><br><br>
            <input type="submit" value="Submit Request">
        </form>
    </section>
    <section id="feedback">
        <h2>Feedback</h2>
        <form id="feedback-form" action="/submit-feedback" method="POST">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit Feedback">
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
